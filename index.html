<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
        <title>Survey Form</title>
    </head>
    <body>
        <h1 id="title">Survey Form</h1>
        <p id="description">This is a survey form</p>
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input 
                    type="text" 
                    name="name"
                    id="name"
                    class="text-input"
                    placeholder="Enter your name" 
                    required
                >
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input 
                    type="email"
                    name="email"
                    id="email"
                    class="text-input"
                    placeholder="Enter your email address" 
                    required
                >
            </div>
            <div class="form-group">
                <label for="age" id="number-label">Age (optional)</label>
                <input 
                    type="number" 
                    name="number"
                    id="age"
                    class="text-input"
                    placeholder="Age"
                    min="10"
                    max="100"
                >
            </div>
            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select name="role" id="dropdown" required>
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group" id="recommend">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label for="definitely">
                    <input 
                        type="radio" 
                        name="recommend"
                        class="radio"
                        id="definitely" 
                        value="definitely" 
                        checked
                    >Definitely
                </label>
                <label for="maybe">
                    <input 
                        type="radio"
                        name="recommend"
                        class="radio"
                        id="maybe"
                        value="maybe"
                    >Maybe
                </label>
                <label for="Not sure">
                    <input 
                        type="radio"
                        name="recommend"
                        class="radio"
                        id="notSure"
                        value="notSure"
                    >Not sure
                </label>
            </div>
            <div class="form-group">
                <p>What is your favorite feature of freeCodeCamp?</p>
                <select name="favorite" id="most-like" required>
                    <option disabled selected value>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
                </select>
            </div>
            <div class="form-group" id="improved">
                <p>What would you like to see improved?</p>
                <span>(Check all that apply)</span>
                <label for="frontProjects">
                    <input 
                        type="checkbox"
                        name="frontProjects"
                        class="checkbox"
                        value="frontProjects"
                    >Front-End Projects
                </label>
                <label for="backProjects">
                    <input 
                        type="checkbox"
                        name="backProjects"
                        class="checkbox"
                        value="backProjects"
                    >Back-End Projects
                </label>
                <label for="dataVisualization">
                    <input 
                        type="checkbox"
                        name="dataVisualization"
                        class="checkbox"
                        value="dataVisualization"
                    >Data Visualization
                </label>
                <label for="openSourceComun">
                    <input 
                        type="checkbox"
                        name="openSourceComun"
                        class="checkbox"
                        value="openSourceComun"
                    >Open Source Comunity
                </label>
                <label for="gitterHelpRooms">
                    <input 
                        type="checkbox"
                        name="gitterHelpRooms"
                        class="checkbox"
                        value="gitterHelpRooms"
                    >Gitter Help Rooms
                </label>
                <label for="videos">
                    <input 
                        type="checkbox"
                        name="videos"
                        class="checkbox"
                        value="videos"
                    >Videos
                </label>
                <label for="cityMeet">
                    <input 
                        type="checkbox"
                        name="cityMeet"
                        class="checkbox"
                        value="cityMeet"
                    >City Meetups
                </label>
                <label for="wiki">
                    <input 
                        type="checkbox"
                        name="wiki"
                        class="checkbox"
                        value="wiki"
                    >Wiki
                </label>
                <label for="forum">
                    <input 
                        type="checkbox"
                        name="forum"
                        class="checkbox"
                        value="forum"
                    >Forum
                </label>
                <label for="addCourses">
                    <input 
                        type="checkbox"
                        name="addCourses"
                        class="checkbox"
                        value="addCourses"
                    >Additional Courses
                </label>
            </div>
            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea 
                    name="suggestions" 
                    id="suggestions"
                    class="textarea"
                    placeholder="Enter your comment here..."
                ></textarea>
            </div>
            <div class="form-group">
                <button
                    type="submit"
                    id="submit"
                    class="submit"
                >Submit
                </button>
            </div>
        </form>
    </body>
</html>
